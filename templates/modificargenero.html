{% extends "layout.html" %}

{% block content %}
<section class="hero is-primary is-fullheight header-image">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8-tablet is-8-desktop is-8-widescreen">
                    <form action="/modificarG" method="post" class="box">
                                <div class="field">
                                    <p class="control is-expanded">
                                        <label for="">Nombre del genero</label>
                                        <input class="input" type="text" name="nombregenero" placeholder="Ingrese el Nombre del genero" value="{{genero.nombre_genero}}">
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control is-expanded">
                                        <input type="hidden" name="idgenero" value="{{genero.id_genero}}">
                                        <input class="button is-success" type="submit" value="Modificar">
                                        <a class="button is-warning" href="/leergenero" >Regresar</a>
                                    </p>
                                </div>
                            
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
